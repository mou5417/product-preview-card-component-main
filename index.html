<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;600&family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!--icon  -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="main-grid">
      <picture class="product-img">
        <source srcset="images/image-product-desktop.jpg" media="(min-width:600px)">
        <img src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum pefume-product-image" />
      </picture>


        <div class="sub-grid">
          <div class="product-category">PERFUME</div>
          <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
          <p class="product-content">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price-group">
            <span class="visually-hidden">Current price:</span>
            <p class="price">
              $149.99
            </p>
            <p class="original-price">
              <span class="visually-hidden">Original-price:</span>
              <s>$169.99</s></p>
          </div>
          <button class="button" data-icon="shopping-cart">Add to Cart</button>
        </div>
      
    </div>

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"

    </div> -->
  </body>
</html>
